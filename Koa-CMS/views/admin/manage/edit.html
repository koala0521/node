<!DOCTYPE html>
<html lang="en">
	
	<!-- header -->
	{{ include 'admin/public/header.html' }}

	<body>

		<div class="navbar navbar-default" id="navbar">

			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			<!-- 用户信息 -->
			{{ include 'admin/public/nav_top.html' }}


		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!-- 左侧菜单 -->
				{{ include 'admin/public/nav_left.html' }}				

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								编辑管理员								
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" role="form" action="{{ __HOST__ }}/admin/manage/doEdit" method="POST" autocomplete="off" >
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>

								<div class="col-sm-10">
									<input require="true" readonly="true" type="text" name="username" value="{{ info.username }}" id="form-field-1" class="col-xs-10 col-sm-5" autocomplete="new-complete" />
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">密码:</label>

								<div class="col-sm-10">
									<input require="true"  type="password" name="password" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5" autocomplete="new-password" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">确认密码:</label>

								<div class="col-sm-10">
									<input require="true" type="password" name="repassword"  id="form-field-1" placeholder="" class="col-xs-10 col-sm-5" autocomplete="off" />
								</div>
							</div>		
							<input type="hidden" name="id" value="{{@ info._id }}" />

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"></label>
								<div class="col-sm-10">
									<button tyope="submit" class="btn btn-x btn-success" >提交</button>
								</div>
							</div>		

						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div>	<!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div>  <!-- /.main-container -->

		<!-- 底部 -->
		{{ include 'admin/public/footer.html' }}

	</body>
</html>
